<html>
    <head>
        <title>Droits</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <p>Droits</p>

        <p><label>Select admin</label></p>
        <div class="row">
            <div class="col-md-4">
                <select id="admins_list" class="form-control" style="width: 10em">
                </select>
            </div>
            <div class="col-md-1">
                <p>actif <input type="checkbox" name="checkbox" value="checkbox"></p>
            </div>
        </div>

        <div class="row">
            <div id="admin_descr" class="col-md-5">
                
            </div>
        </div>

        <script type="text/javascript">
            $.getJSON('http://localhost:4242/api/administrator/',
                    function(data) {
                        var admin = 0;
                        while (data.payload[admin]) {
                            $("#admins_list").append(
                                    "<option value=\""
                                    + data.payload[admin]._id
                                    + "\">"
                                    + data.payload[admin].first_name + ' ' + data.payload[admin].name
                                    + "</option>"
                                    );
                            admin++;
                        }
                    }
            );
        </script>
    </body>
</html>
