<html>
    <head>
        <title>Droits</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <p>Droits</p>
        <p>
            <label>Select list</label>
            <select id="admins_list" class="form-control">
            </select>
        </p>
        <script type="text/javascript">
            $.getJSON('http://localhost:4242/api/administrator/',
                    function(data) {
                        var admin = 0;
                        while (data.payload[admin]) {
                            var name = data.payload[admin].first_name + ' ' + data.payload[admin].name;
                            $("#admins_list").append(
                                    "<option value=\""
                                    + name.replace(' ', '_')
                                    + "\">"
                                    + name
                                    + "</option>"
                                    );
                            admin++;
                        }
                    }
            );
        </script>
    </body>
</html>
