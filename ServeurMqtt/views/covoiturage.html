<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<h1 style="font-size:3em;">Covoiturage</h1>
<br/>
<h2 style="font-size:2em;">Search</h2>
<br/>
Destination<input id="dest" type="text" class="comuto_text comuto_autocity comuto_input_text_long ui-autocomplete-input">
Day<input id="day" type="text" class="comuto_text comuto_autocity comuto_input_text_long ui-autocomplete-input">
Month<input id="month" type="text" class="comuto_text comuto_autocity comuto_input_text_long ui-autocomplete-input">
Year<input id="year" type="text" class="comuto_text comuto_autocity comuto_input_text_long ui-autocomplete-input">
<button id="send" onClick="sendMsg();">Go</button>
<br/><br/>
<h2 style="font-size:2em;">Results</h2>
<br/>
<div id="show"></div>
<script>
    jQuery.post("http://localhost:4242/covoiturage", {
        "destination": "Paris",
        "day": "15",
        "month": "03",
        "year": "2014"
    }, function(data, textStatus, jqXHR) {
        console.log("Post response:");
        console.dir(data);
        console.log(textStatus);
        console.dir(jqXHR);
        $("#show").html(data);
    });

    function sendMsg() {
        jQuery.post("http://localhost:4242/covoiturage", {
            "destination": $("#dest").html(),
            "day": $("#day").html(),
            "month": $("#month").html(),
            "year": $("#year").html()
        }, function(data, textStatus, jqXHR) {
            console.log("Post response:");
            console.dir(data);
            console.log(textStatus);
            console.dir(jqXHR);
            $("#show").html(data);
        });
    }
</script>
